<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFeng · 技术探索者</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-red: #e63946;
            --deep-red: #c1211c;
            --darker-red: #8c1c13;
            --gold: #ffd700;
            --light-gold: #ffed4e;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: rgba(0, 0, 0, 0.1);
        }

        html {
            scroll-behavior: smooth;
            /* 强制放开滚动权限 */
            overflow-y: auto;
            height: 100%;
        }

        /* 开屏期间临时锁定滚动，仅开屏生效 */
        body.lock-scroll {
            overflow: hidden !important;
            touch-action: none !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        body {
            background: #0a0a0f;
            /* 修复移动端高度适配 */
            min-height: 100vh;
            min-height: -webkit-fill-available;
            /* 修复flex布局导致的滚动问题：内容不足一屏居中，超出正常滚动 */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 移除justify-content: center，避免内容超出被截断 */
            padding: 60px 20px 40px;
            position: relative;
            overflow-x: hidden;
            /* 强制放开垂直滚动 */
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* 开启iOS顺滑滚动 */
            touch-action: pan-y; /* 仅允许垂直滚动，不拦截触摸事件 */
            color: var(--white);
            text-align: center;
            height: auto;
        }

        /* 全屏粒子背景画布：不拦截触摸事件 */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none !important;
            touch-action: none;
        }

        /* 动态光雾背景层：不拦截触摸事件 */
        .bg-light-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none !important;
            touch-action: none;
        }

        .light-ball {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            -webkit-filter: blur(80px);
            opacity: 0.4;
            animation: lightFloat 15s ease-in-out infinite;
            -webkit-animation: lightFloat 15s ease-in-out infinite;
            will-change: transform;
        }

        .light-ball:nth-child(1) {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary-red), var(--deep-red));
            top: -10%;
            left: -10%;
            animation-delay: 0s;
            -webkit-animation-delay: 0s;
            animation-duration: 18s;
            -webkit-animation-duration: 18s;
        }

        .light-ball:nth-child(2) {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, var(--gold), var(--light-gold));
            bottom: -10%;
            right: -5%;
            animation-delay: 3s;
            -webkit-animation-delay: 3s;
            animation-duration: 20s;
            -webkit-animation-duration: 20s;
        }

        .light-ball:nth-child(3) {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #7b2cbf, #3a0ca3);
            top: 40%;
            right: 20%;
            animation-delay: 6s;
            -webkit-animation-delay: 6s;
            animation-duration: 16s;
            -webkit-animation-duration: 16s;
        }

        /* 扫描线科技纹理：不拦截触摸 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 20px);
            z-index: 1;
            pointer-events: none !important;
            touch-action: none;
        }

        /* 开屏动画：CSS兜底，最多3秒自动隐藏，不依赖JS */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0506 50%, #0a0a0f 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            will-change: opacity, transform, visibility;
            /* CSS兜底：3秒后自动隐藏，就算JS不执行也能进页面 */
            animation: splashAutoHide 3s ease-out forwards;
            -webkit-animation: splashAutoHide 3s ease-out forwards;
            pointer-events: auto;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.1) translateY(-50px);
            -webkit-transform: scale(1.1) translateY(-50px);
            pointer-events: none !important;
            touch-action: none;
        }

        .splash-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .splash-title {
            font-size: 56px;
            font-weight: 900;
            margin-bottom: 60px;
            background: linear-gradient(45deg, var(--gold), var(--light-gold), var(--primary-red), var(--gold));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
            -webkit-animation: shimmer 3s ease-in-out infinite, textGlow 2s ease-in-out infinite alternate;
            position: relative;
            letter-spacing: 4px;
            text-transform: uppercase;
            will-change: background-position, filter;
        }

        .splash-title::before,
        .splash-title::after {
            content: 'AFeng';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--gold), var(--light-gold), var(--primary-red), var(--gold));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: -1;
        }

        .splash-title::before {
            filter: blur(10px);
            -webkit-filter: blur(10px);
            opacity: 0.8;
            animation: shimmer 3s ease-in-out infinite;
            -webkit-animation: shimmer 3s ease-in-out infinite;
        }

        .splash-title::after {
            filter: blur(20px);
            -webkit-filter: blur(20px);
            opacity: 0.4;
            animation: shimmer 3s ease-in-out infinite;
            -webkit-animation: shimmer 3s ease-in-out infinite;
        }

        /* 3D加载动画 */
        .splash-loader-wrap {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            perspective: 500px;
            -webkit-perspective: 500px;
        }

        .splash-loader-circle {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin3D 1.2s linear infinite;
            -webkit-animation: spin3D 1.2s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform;
        }

        .splash-loader-circle:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top-color: var(--primary-red);
            animation: spin3D 1.5s linear infinite reverse;
            -webkit-animation: spin3D 1.5s linear infinite reverse;
        }

        .splash-loader-circle:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top-color: var(--light-gold);
            animation: spin3D 1.8s linear infinite;
            -webkit-animation: spin3D 1.8s linear infinite;
        }

        .splash-date-text {
            font-size: 18px;
            opacity: 0.95;
            margin-top: 15px;
            animation: pulse 2s ease-in-out infinite;
            -webkit-animation: pulse 2s ease-in-out infinite;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .splash-author {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* 玻璃拟态个人卡片：修复滚动问题，用margin:auto实现居中 */
        .profile-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px var(--glass-shadow), 0 0 30px rgba(230, 57, 70, 0.2);
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2;
            /* 核心修复：用margin实现居中，不影响滚动 */
            margin: auto 0;
            opacity: 0;
            transform: translateY(50px);
            -webkit-transform: translateY(50px);
            /* 动画与开屏对齐，开屏1.8s关闭后开始入场 */
            animation: slideUpIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.8s forwards;
            -webkit-animation: slideUpIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.8s forwards;
            will-change: transform, box-shadow, opacity;
        }

        /* 卡片边缘动态光效 */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.2), transparent);
            animation: shimmerEffect 4s ease-in-out infinite;
            -webkit-animation: shimmerEffect 4s ease-in-out infinite;
        }

        .profile-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(230, 57, 70, 0.05), transparent 70%);
            animation: lightMove 15s infinite linear;
            -webkit-animation: lightMove 15s infinite linear;
            z-index: -1;
            pointer-events: none;
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.02);
            -webkit-transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 0 0 40px rgba(230, 57, 70, 0.3);
            border-color: rgba(255, 215, 0, 0.4);
        }

        /* 科技风头像 */
        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), var(--light-gold), var(--primary-red), var(--deep-red));
            background-size: 300% 100%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: #fff;
            box-shadow: 0 0 30px rgba(230, 57, 70, 0.5), inset 0 2px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: avatarFloat 6s infinite ease-in-out, shimmer 3s ease-in-out infinite;
            -webkit-animation: avatarFloat 6s infinite ease-in-out, shimmer 3s ease-in-out infinite;
            position: relative;
            will-change: transform, background-position;
        }

        .avatar::before,
        .avatar::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -1;
        }

        .avatar::before {
            width: 110%;
            height: 110%;
            background: linear-gradient(135deg, var(--primary-red), var(--gold));
            filter: blur(20px);
            -webkit-filter: blur(20px);
            opacity: 0.6;
            animation: pulse 2s ease-in-out infinite;
            -webkit-animation: pulse 2s ease-in-out infinite;
        }

        .avatar::after {
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg, var(--primary-red), var(--gold));
            filter: blur(30px);
            -webkit-filter: blur(30px);
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite reverse;
            -webkit-animation: pulse 3s ease-in-out infinite reverse;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--white), var(--gold), var(--light-gold));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
            position: relative;
            animation: shimmer 3s ease-in-out infinite;
            -webkit-animation: shimmer 3s ease-in-out infinite;
            will-change: background-position;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-red), var(--gold), transparent);
            border-radius: 2px;
            animation: lineGrow 2s ease-in-out infinite alternate;
            -webkit-animation: lineGrow 2s ease-in-out infinite alternate;
            will-change: width;
        }

        /* 简介 */
        .bio {
            font-size: 15px;
            color: #b0b8d8;
            line-height: 1.8;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2.2s both;
            -webkit-animation: fadeIn 1s ease-out 2.2s both;
        }

        /* 按钮组 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            background: rgba(38, 45, 70, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(230, 57, 70, 0.2);
            border-radius: 16px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-size: 16px;
            opacity: 0;
            transform: translateY(30px);
            -webkit-transform: translateY(30px);
            animation: slideUpIn 0.6s ease-out forwards;
            -webkit-animation: slideUpIn 0.6s ease-out forwards;
            will-change: transform, box-shadow, opacity;
        }

        /* 按钮入场动画延迟 */
        .link-btn:nth-child(1) { animation-delay: 2.0s; -webkit-animation-delay: 2.0s; }
        .link-btn:nth-child(2) { animation-delay: 2.15s; -webkit-animation-delay: 2.15s; }
        .link-btn:nth-child(3) { animation-delay: 2.3s; -webkit-animation-delay: 2.3s; }
        .link-btn:nth-child(4) { animation-delay: 2.45s; -webkit-animation-delay: 2.45s; }

        /* 按钮图标 */
        .link-btn i {
            margin-right: 12px;
            color: var(--primary-red);
            font-size: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }

        /* 按钮hover光效 */
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.2), transparent);
            transition: left 0.6s ease;
            -webkit-transition: left 0.6s ease;
        }

        .link-btn:hover {
            background: rgba(45, 53, 82, 0.8);
            border-color: rgba(230, 57, 70, 0.5);
            color: var(--white);
            transform: translateY(-5px) scale(1.02);
            -webkit-transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(230, 57, 70, 0.3);
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover i {
            color: var(--gold);
            transform: scale(1.1);
            -webkit-transform: scale(1.1);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .link-btn:active {
            transform: scale(0.98);
            -webkit-transform: scale(0.98);
        }

        /* 点击粒子喷发容器 */
        .click-particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        /* 动画关键帧 兼容webkit内核 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin3D {
            to { transform: rotate3d(1, 1, 1, 360deg); }
        }
        @-webkit-keyframes spin3D {
            to { -webkit-transform: rotate3d(1, 1, 1, 360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @-webkit-keyframes fadeInUp {
            from { opacity: 0; -webkit-transform: translateY(30px); }
            to { opacity: 1; -webkit-transform: translateY(0); }
        }

        @keyframes shimmer {
            0%, 100% { background-position: -200% center; }
            50% { background-position: 200% center; }
        }
        @-webkit-keyframes shimmer {
            0%, 100% { background-position: -200% center; }
            50% { background-position: 200% center; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.95; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        @-webkit-keyframes pulse {
            0%, 100% { -webkit-transform: scale(1); opacity: 0.95; }
            50% { -webkit-transform: scale(1.05); opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @-webkit-keyframes slideDown {
            from { opacity: 0; -webkit-transform: translateY(-50px); }
            to { opacity: 1; -webkit-transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @-webkit-keyframes slideUp {
            from { opacity: 0; -webkit-transform: translateY(30px); }
            to { opacity: 1; -webkit-transform: translateY(0); }
        }

        @keyframes slideUpIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @-webkit-keyframes slideUpIn {
            from { opacity: 0; -webkit-transform: translateY(50px); }
            to { opacity: 1; -webkit-transform: translateY(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @-webkit-keyframes slideInRight {
            from { opacity: 0; -webkit-transform: translateX(50px); }
            to { opacity: 1; -webkit-transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @-webkit-keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @-webkit-keyframes bounceIn {
            0% { opacity: 0; -webkit-transform: scale(0.3); }
            50% { opacity: 1; -webkit-transform: scale(1.05); }
            70% { -webkit-transform: scale(0.9); }
            100% { opacity: 1; -webkit-transform: scale(1); }
        }

        @keyframes growHeight {
            from { height: 0; opacity: 0; }
            to { height: 24px; opacity: 1; }
        }
        @-webkit-keyframes growHeight {
            from { height: 0; opacity: 0; }
            to { height: 24px; opacity: 1; }
        }

        @keyframes streetGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        @-webkit-keyframes streetGlow {
            0%, 100% { -webkit-filter: brightness(1); }
            50% { -webkit-filter: brightness(1.3); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(-50%); }
            40% { transform: translateY(-60%); }
            60% { transform: translateY(-55%); }
        }
        @-webkit-keyframes bounce {
            0%, 20%, 50%, 80%, 100% { -webkit-transform: translateY(-50%); }
            40% { -webkit-transform: translateY(-60%); }
            60% { -webkit-transform: translateY(-55%); }
        }

        @keyframes waveMove {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }
        @-webkit-keyframes waveMove {
            0%, 100% { -webkit-transform: translateX(0); }
            50% { -webkit-transform: translateX(-10px); }
        }

        @keyframes shimmerEffect {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        @-webkit-keyframes shimmerEffect {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes resultReveal {
            0% { opacity: 0; transform: scale(0.8) rotateX(-10deg); }
            100% { opacity: 1; transform: scale(1) rotateX(0); }
        }
        @-webkit-keyframes resultReveal {
            0% { opacity: 0; -webkit-transform: scale(0.8) rotateX(-10deg); }
            100% { opacity: 1; -webkit-transform: scale(1) rotateX(0); }
        }

        @keyframes streetPop {
            0% { opacity: 0; transform: scale(0.5) rotateY(90deg); }

    <script>
        // 全局状态锁
        var animationFrameId = null;
        var isAnimating = false;
        var isClickLocked = false;
        var splashClosed = false;
        var canvas = null;
        var ctx = null;
        var particles = [];
        var mouse = { x: null, y: null, radius: 150 };
        var MAX_PARTICLES = 120;

        // 画布尺寸适配
        function resizeCanvas() {
            if (!canvas) return;
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // 清空旧粒子，释放内存
            particles = [];
            initParticles();
        }

        // 粒子类 兼容ES5
        function Particle() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 3 + 1;
            this.speedX = Math.random() * 0.5 - 0.25;
            this.speedY = Math.random() * 0.5 - 0.25;
            this.color = this.getRandomColor();
        }

        Particle.prototype.getRandomColor = function() {
            var colors = [
                'rgba(230, 57, 70, 0.8)',
                'rgba(255, 215, 0, 0.8)',
                'rgba(255, 237, 78, 0.6)',
                'rgba(193, 33, 28, 0.6)',
                'rgba(255, 255, 255, 0.5)'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        Particle.prototype.update = function() {
            this.x += this.speedX;
            this.y += this.speedY;

            // 边界循环回弹
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y > canvas.height) this.y = 0;
            if (this.y < 0) this.y = canvas.height;

            // 鼠标交互（仅鼠标在窗口内生效）
            if (mouse.x !== null && mouse.y !== null) {
                var dx = mouse.x - this.x;
                var dy = mouse.y - this.y;
                var distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    var forceDirectionX = dx / distance;
                    var forceDirectionY = dy / distance;
                    var force = (mouse.radius - distance) / mouse.radius;
                    this.x += forceDirectionX * force * 2;
                    this.y += forceDirectionY * force * 2;
                }
            }
        };

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
        };

        // 初始化粒子
        function initParticles() {
            if (!canvas || !ctx) return;
            var particleCount = Math.min(
                Math.floor((canvas.width * canvas.height) / 15000),
                MAX_PARTICLES
            );
            for (var i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        // 粒子连线优化
        function connectParticles() {
            if (!ctx) return;
            var maxDistance = 120;
            for (var a = 0; a < particles.length; a++) {
                for (var b = a + 1; b < particles.length; b++) {
                    var dx = particles[a].x - particles[b].x;
                    var dy = particles[a].y - particles[b].y;
                    var distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < maxDistance) {
                        var opacity = 1 - (distance / maxDistance);
                        ctx.strokeStyle = 'rgba(255, 215, 0, ' + opacity * 0.4 + ')';
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 动画循环
        function animateParticles() {
            if (!isAnimating || !canvas || !ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connectParticles();
            
            animationFrameId = requestAnimationFrame(animateParticles);
        }

        // 启动动画
        function startAnimation() {
            if (isAnimating || !canvas || !ctx) return;
            isAnimating = true;
            animateParticles();
        }

        // 停止动画
        function stopAnimation() {
            if (!isAnimating) return;
            isAnimating = false;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        // 点击粒子喷发
        function createClickParticles(x, y) {
            if (isClickLocked) return;
            isClickLocked = true;
            setTimeout(function() { isClickLocked = false; }, 300);

            var count = 15;
            for (var i = 0; i < count; i++) {
                var particle = document.createElement('div');
                particle.className = 'click-particle';
                var size = Math.random() * 8 + 4;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.borderRadius = '50%';
                particle.style.background = Math.random() > 0.5 ? '#ffd700' : '#e63946';
                document.body.appendChild(particle);

                var angle = Math.random() * Math.PI * 2;
                var speed = Math.random() * 200 + 100;
                var duration = Math.random() * 0.8 + 0.4;

                // 兼容动画
                particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: 'translate(' + Math.cos(angle) * speed + 'px, ' + Math.sin(angle) * speed + 'px)', opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                });

                setTimeout(function(el) {
                    if (el && el.parentNode) el.parentNode.removeChild(el);
                }, duration * 1000, particle);
            }
        }

        // 关闭开屏动画，释放滚动权限
        function closeSplash() {
            if (splashClosed) return;
            splashClosed = true;

            var splashScreen = document.getElementById("splash-screen");
            if (splashScreen) splashScreen.classList.add("hidden");
            
            // 核心：彻底解锁页面滚动
            document.body.classList.remove("lock-scroll");
            
            // 重置页面滚动位置
            window.scrollTo({ top: 0, behavior: 'auto' });
            
            // 启动粒子动画
            startAnimation();
        }

        // 页面初始化
        function init() {
            try {
                // 初始化画布
                canvas = document.getElementById('particle-canvas');
                if (canvas) {
                    ctx = canvas.getContext('2d');
                    // 初始化画布尺寸
                    resizeCanvas();
                    // 绑定窗口大小变化事件
                    window.addEventListener('resize', resizeCanvas);
                }

                // 鼠标事件监听
                window.addEventListener('mousemove', function(e) {
                    mouse.x = e.x;
                    mouse.y = e.y;
                });
                window.addEventListener('touchmove', function(e) {
                    mouse.x = e.touches[0].clientX;
                    mouse.y = e.touches[0].clientY;
                }, { passive: true });
                window.addEventListener('mouseout', function() {
                    mouse.x = null;
                    mouse.y = null;
                });

                // 页面可见性切换
                document.addEventListener('visibilitychange', function() {
                    if (document.hidden) {
                        stopAnimation();
                    } else if (splashClosed) {
                        startAnimation();
                    }
                });

                // 区分端事件，避免重复触发
                var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (isMobile) {
                    window.addEventListener('touchstart', function(e) {
                        createClickParticles(e.touches[0].clientX, e.touches[0].clientY);
                    }, { passive: true });
                } else {
                    window.addEventListener('click', function(e) {
                        createClickParticles(e.clientX, e.clientY);
                    });
                }

                // 开屏正常关闭
                setTimeout(function() {
                    closeSplash();
                }, 1800);

                // 开屏超时兜底，强制关闭并释放滚动
                setTimeout(function() {
                    closeSplash();
                }, 3000);

            } catch (error) {
                console.error('初始化错误:', error);
                // 报错强制关闭开屏，释放滚动
                closeSplash();
            }
        }

        // 页面卸载清理资源
        window.addEventListener('beforeunload', function() {
            stopAnimation();
            particles = [];
            canvas = null;
            ctx = null;
        });

        // 页面加载完成初始化，兼容所有加载状态
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
