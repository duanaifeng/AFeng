<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AFeng · 技术探索者</title>
    <!-- 引入科技风字体 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
        }
        /* 科技风背景：渐变+网格纹理+动态光效 */
        body {
            background: linear-gradient(135deg, #121629, #1a1f38);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 20px);
            z-index: -2;
        }
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(230, 57, 70, 0.2), transparent 70%),
                        radial-gradient(circle at 80% 20%, rgba(66, 133, 244, 0.15), transparent 60%);
            animation: lightMove 15s infinite linear;
            z-index: -2;
        }
        /* 玻璃拟态科技感卡片 */
        .profile-card {
            background: rgba(26, 31, 56, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(230, 57, 70, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3), 0 2px 10px rgba(230, 57, 70, 0.2);
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* 卡片边缘动态光效 */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.1), transparent);
            animation: cardLight 3s infinite linear;
        }
        .profile-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 4px 20px rgba(230, 57, 70, 0.3);
            border-color: rgba(230, 57, 70, 0.5);
        }
        /* 科技风头像：渐变+发光+旋转悬浮 */
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e63946, #c1211c, #4285F4);
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 52px;
            color: #fff;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.4), inset 0 2px 5px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: avatarFloat 6s infinite ease-in-out;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 12px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e63946, transparent);
            border-radius: 2px;
        }
        /* 简介科技风样式 */
        .bio {
            font-size: 15px;
            color: #b0b8d8;
            line-height: 1.7;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }
        /* 科技风按钮组 */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-btn {
            display: block;
            padding: 16px;
            background: rgba(38, 45, 70, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(230, 57, 70, 0.2);
            border-radius: 16px;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-size: 15px;
        }
        /* 按钮图标居左，文字居中 */
        .link-btn i, .link-btn span:first-child {
            margin-right: 10px;
            color: #e63946;
            font-size: 18px;
        }
        /* 按钮hover科技效果：光效+变色+悬浮 */
        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 57, 70, 0.15), transparent);
            transition: left 0.5s ease;
        }
        .link-btn:hover {
            background: rgba(45, 53, 82, 0.8);
            border-color: rgba(230, 57, 70, 0.4);
            color: #fff;
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .link-btn:hover::before {
            left: 100%;
        }
        /* 动画定义：光效移动、头像悬浮、卡片光效 */
        @keyframes lightMove {
            0% {transform: rotate(0deg) scale(1);}
            50% {transform: rotate(180deg) scale(1.2);}
            100% {transform: rotate(360deg) scale(1);}
        }
        @keyframes avatarFloat {
            0% {transform: translateY(0px) rotate(0deg);}
            50% {transform: translateY(-10px) rotate(2deg);}
            100% {transform: translateY(0px) rotate(0deg);}
        }
        @keyframes cardLight {
            0% {left: -100%;}
            100% {left: 100%;}
        }
        /* 移动端适配 */
        @media (max-width: 480px) {
            .profile-card {
                padding: 40px 25px;
            }
            .avatar {
                width: 110px;
                height: 110px;
                font-size: 44px;
            }
            h1 {
                font-size: 28px;
            }
            .link-btn {
                padding: 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar">
            <i class="fas fa-code"></i>
        </div>
        <h1>AFeng</h1>
        <p class="bio">热衷于钻研各类前沿科技知识与实用技术，对数码产品、编程开发、智能应用等领域抱有浓厚探索欲，始终以好奇之心探索技术边界，以钻研之态打磨实操能力，在技术探索与实践中持续积累、稳步精进，不断解锁新可能！</p>

        </div>
    </div>
</body>
</html>
