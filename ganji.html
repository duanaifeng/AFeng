                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 200 + 100;
                const duration = Math.random() * 0.8 + 0.4;

                particle.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { 
                        transform: `translate(${Math.cos(angle) * speed}px, ${Math.sin(angle) * speed}px)`, 
                        opacity: 0 
                    }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'
                });

                setTimeout(() => particle.remove(), duration * 1000);
            }
        }

        // ç‚¹å‡»äº‹ä»¶ç›‘å¬
        window.addEventListener('click', (e) => {
            createClickParticles(e.clientX, e.clientY);
        });
        window.addEventListener('touchstart', (e) => {
            createClickParticles(e.touches[0].clientX, e.touches[0].clientY);
        });

        // åˆå§‹åŒ–åº”ç”¨
        function init() {
            try {
                const now = new Date();
                if (isNaN(now.getTime())) throw new Error('ç³»ç»Ÿæ—¥æœŸæ— æ•ˆ');
                
                document.getElementById("splash-date").textContent = formatDate(now) + " " + getWeekday(now);
                
                const dateInput = document.getElementById("query-date");
                if (dateInput) {
                    const minDate = new Date(2020, 0, 1);
                    const maxDate = new Date(2030, 11, 31);
                    dateInput.value = formatInputDate(now);
                    dateInput.min = formatInputDate(minDate);
                    dateInput.max = formatInputDate(maxDate);
                }
                
                renderToday();
                initParticles();
                animateParticles();
                
                setTimeout(() => {
                    const splashScreen = document.getElementById("splash-screen");
                    if (splashScreen) splashScreen.classList.add("hidden");
                }, 1800);
                
            } catch (error) {
                console.error('åˆå§‹åŒ–é”™è¯¯:', error);
                document.getElementById("splash-date").textContent = "åŠ è½½å®Œæˆ";
                initParticles();
                animateParticles();
                setTimeout(() => {
                    const splashScreen = document.getElementById("splash-screen");
                    if (splashScreen) splashScreen.classList.add("hidden");
                }, 1500);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
